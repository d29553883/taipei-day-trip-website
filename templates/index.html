<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href={{ url_for('static',
    filename='taipei-day-trip.css') }}/>
  </head>
  <body>
    <div class="headout">
      <header>
        <div class="maintitle" type="button">台北一日遊</div>
        <nav class="nav_text">
          <a style="margin-right: 1rem" id="reservation_button" type="button"
            >預定行程</a
          >
          <a id="login_button">登入/註冊</a>
          <div id="logout_button" type="button">登出系統</div>
        </nav>
      </header>
    </div>

    <div class="popup">
      <div class="popup-content">
        <div class="top-line"></div>
        <div class="popup-title">
          登入會員帳號
          <img src="../static/icon_close.svg" alt="Close" class="close" />
        </div>
        <form>
          <input
            class="login_input"
            type="text"
            placeholder="輸入電子郵件"
            name="e-mail"
            id="inputemail"
          />
          <input
            class="login_input"
            type="password"
            placeholder="輸入密碼"
            name="password"
            id="inputpassword"
          />
          <div>
            <button class="login_text" type="button">登入帳戶</button>
          </div>
        </form>
        <div class="loginerror"></div>

        <div class="no_account">
          <span>還沒有帳戶?</span>
          <a id="switch_sinup">點此註冊</a>
        </div>
      </div>
    </div>
    <div class="popup_signup">
      <div class="popup-content2">
        <div class="top-line"></div>
        <div class="popup-title">
          註冊會員帳號
          <img src="../static/icon_close.svg" alt="Close" class="close2" />
        </div>
        <form action="/api/user" method="POST">
          <input
            class="login_input"
            type="text"
            placeholder="輸入姓名"
            name="name"
            id="singupname"
          />
          <input
            class="login_input"
            type="text"
            placeholder="輸入電子郵件"
            name="e-mail"
            id="singupemail"
          />
          <input
            class="login_input"
            type="password"
            placeholder="輸入密碼"
            name="password"
            id="singuppassword"
          />
          <div>
            <button class="siginup_text" type="button">註冊帳戶</button>
          </div>
        </form>
        <div class="successlogin"></div>
        <div class="have_account">
          <span>已經有帳戶了?</span>
          <a id="switch_login">點此登入</a>
        </div>
      </div>
    </div>

    <div class="welcome">
      <img id="welcome_img" src="../static/welcome 1.png" />
      <div class="welcome_out">
        <div class="welcome_left">
          <div class="text1">輕鬆享受台北一日悠閒</div>
          <div class="text2">探索每個角落，體驗城市的深度旅遊行程</div>
          <div class="search" action="/api/attractions" method="GET">
            <div class="s1">
              <input
                type="text"
                placeholder="請輸入景點名稱查詢"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='請輸入景點名稱查詢'"
                id="searchkeyword"
                name="keyword"
              />
              <button class="btn2" id="searchBtn" style="border: none">
                <img
                  id="b2"
                  style="width: 60px; height: 46px"
                  src="../static/btfix.png"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="warp"></div>
    <div class="error" id="error"></div>
    <footer>
      <div class="foot">
        <div>COPYRIGHT © 2021台北一日遊</div>
      </div>
    </footer>
    <script type="text/javascript" src="../static/index.js"></script>
    <script type="text/javascript" src="../static/member.js"></script>
  </body>
</html>
