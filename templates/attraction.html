<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href={{ url_for('static', filename='attraction.css')
    }}/>
  </head>
  <body>
    <div class="wrapper">
      <div class="headout">
        <header>
          <div class="maintitle" type="button">台北一日遊</div>
          <nav class="nav_text">
            <a style="margin-right: 1rem" href="#" id="reservation_button"
              >預定行程</a
            >
            <a href="#" id="login_button">登入/註冊</a>
            <div id="logout_button" type="button">登出系統</div>
          </nav>
        </header>
      </div>
      <div class="popup">
        <div class="popup-content">
          <div class="top-line"></div>
          <div class="popup-title">
            登入會員帳號
            <img src="../static/icon_close.svg" alt="Close" class="close" />
          </div>
          <form>
            <input
              class="login_input"
              type="text"
              placeholder="輸入電子郵件"
              name="e-mail"
              id="inputemail"
            />
            <input
              class="login_input"
              type="password"
              placeholder="輸入密碼"
              name="password"
              id="inputpassword"
            />
            <div>
              <button class="login_text" type="button">登入帳戶</button>
            </div>
          </form>
          <div class="loginerror"></div>

          <div class="no_account">
            <span>還沒有帳戶?</span>
            <a href="#" id="switch_sinup">點此註冊</a>
          </div>
        </div>
      </div>
      <div class="popup_signup">
        <div class="popup-content2">
          <div class="top-line"></div>
          <div class="popup-title">
            註冊會員帳號
            <img src="../static/icon_close.svg" alt="Close" class="close2" />
          </div>
          <form>
            <input
              class="login_input"
              type="text"
              placeholder="輸入姓名"
              name="name"
              id="singupname"
            />
            <input
              class="login_input"
              type="text"
              placeholder="輸入電子郵件"
              name="e-mail"
              id="singupemail"
            />
            <input
              class="login_input"
              type="password"
              placeholder="輸入密碼"
              name="password"
              id="singuppassword"
            />
            <div>
              <button class="siginup_text" type="button">註冊帳戶</button>
            </div>
          </form>
          <div class="successlogin"></div>
          <div class="have_account">
            <span>已經有帳戶了?</span>
            <a href="#" id="switch_login">點此登入</a>
          </div>
        </div>
      </div>

      <div class="section1">
        <div id="pic_container">
          <div id="tab"></div>
          <div class="lunbo_btn">
            <span num="0" class="tabBtn hover" id="lunbo1"></span>
          </div>
          <div class="arrow prve">
            <span class="slider_left"></span>
          </div>
          <div class="arrow next">
            <span class="slider_right"></span>
          </div>
        </div>
        <div class="s1_right">
          <div class="titlebox"></div>
          <div class="title2box"></div>
          <div class="booking">
            <div class="b1">訂購導覽行程</div>
            <div class="b2">以此景點為中心的一日行程，帶你探索城市角落故事</div>
            <div class="datetbox">
              <div class="title">選擇日期 :</div>
              <input type="date" id="date" />
            </div>
            <div class="group">
              <div class="title">選擇時間 :</div>
              <div class="date-group">
                <div class="r1">
                  <input
                    type="radio"
                    class="radio-input"
                    id="1"
                    name="number"
                    value="新台幣 2000元"
                    checked
                  />
                  <label for="1" class="radio-label">
                    <span class="radio-button"></span>
                    上半天
                  </label>
                </div>
              </div>
              <div class="date-group">
                <div class="r2">
                  <input
                    type="radio"
                    class="radio-input"
                    id="2"
                    name="number"
                    value="新台幣 2500元"
                  />
                  <label for="2" class="radio-label">
                    <span class="radio-button"></span>
                    下半天
                  </label>
                </div>
              </div>
            </div>
            <div class="cost">
              <div class="title">導覽費用 :</div>
              <div class="costelement"></div>
            </div>
            <button class="bookBtn">
              <tag class="bookBtntext">開始預訂行程</tag>
            </button>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="section2">
        <div class="contentbox"></div>
        <div class="address_title">景點地址 :</div>
        <div class="address"></div>
        <div class="transport_title">交通方式 :</div>
        <div class="transport"></div>
      </div>

      <footer>
        <div class="foot">
          <div>COPYRIGHT © 2021台北一日遊</div>
        </div>
      </footer>
    </div>

    <script type="text/javascript" src="../static/attraction.js"></script>
    <script type="text/javascript" src="../static/member.js"></script>
  </body>
</html>
